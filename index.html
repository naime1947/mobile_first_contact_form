<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css" integrity="sha256-Z12agm4mw1C2s2sXTx0wUlgmQdWqv1HCc/vgtpB0r9M=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="brand"><span>Acme </span>Web Design </h1>
        <div class="wrapper animated bounceInLeft ">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li> <i class="fa fa-road"></i>  44 Something st</li>
                    <li> <i class="fa fa-phone"></i> (555) 555-5555</li>
                    <li> <i class="fa fa-envelope"></i> test@acme.mail</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form action="" >
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="">Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full" >
                        <label for="">Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
